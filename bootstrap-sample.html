<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      div.outline{
       border:1px solid black;

  </head>
  <body>
    <div class="container-fluid">

          Hey!
       </div>
        <div class="col outline">

        <div class="col outline">
          there!
       </div>
      </div>

          Whatever
       </div>
        <div class="col outline">
          you
       </div>
        <div class="col outline">
          do...
       </div>
      </div>
      <div class="row">
        <div class="col-lg-4 outline">
         Don't
       </div>
       <div class="col-lg-4 outline">
         click
       </div>
       <div class="col-lg-4 outline">
         the button!!!

     </div>
